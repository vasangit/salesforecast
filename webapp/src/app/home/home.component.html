<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width,initial-scale=1.0">
        <title>login</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>
        <section>
            <h1>&nbsp; &nbsp; Welcome  Home  ...<i class="fa-solid fa-handshake"></i> </h1>

        <div class="box">
            <div class="container">
                <div class="form">
        
                    <h1 >FRS</h1>
                    <h1>Forecast Here</h1>  
                      
                    <form >
                        <div input-field>
                        <label>UPLOAD DATASET &nbsp;:</label>
                        <input  input type="file" class="file-upload"  accept=".csv" (change)="onfileselected($event)">
                        <button class="id" type="button" (click)="onupload()">upload</button>
                        <br>
                        <label for="period">Prediction column:</label>
                         <input type="text" placeholder="Sales column">  
                        <br>
                        <br>
                        <label for="period">Choose a Period &nbsp;:</label>
                         <select [(ngModel)]="type" name="period">
                           <option value="option" >option</option>
                           <option value="years">years</option>
                           <option value="months">months</option>
                           <option value="weeks">weeks</option>
                           <option value="days">days</option>
                         </select>
                         <br>
                         <br>
                         <label>Set a Target &nbsp;&nbsp;&nbsp; :</label>
                         <input type="number" placeholder="set the target" required [(ngModel)]="value" name="target" >
                         <br>
                         <br>
                         <button type = "submit" class="id" (click)="onpredicit()" >Save</button>
                         <br>
                         <button routerLink="/dash">Predict</button>
                         <br>
                          <button><a href="https://app.powerbi.com/reportEmbed?reportId=7ac66533-29c0-45c3-9278-2d58fb0ea482&autoAuth=true&ctid=03cff094-2d3a-44a4-af58-db6383b3845d">Report</a></button>

                        </div>
                    </form>

                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
